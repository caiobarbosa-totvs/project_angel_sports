                                                        'displayKey': 'A1_NOME',
                                                        'datasetId': 'ds_listaClientesProtheus',
                                                        'maximumSelectionLength':'1',
                                                        'fields': [
                                                            {
                                                               'field': 'A1_NOME',
                                                               'label': 'Nome',

                                                               'search': 'true'

                                                                'label': 'Código'

                                                                'label': 'CPF/CNPJ'

                                                                'field': 'A1_LOJA',

                                                                'visible': 'true'
